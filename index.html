<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT21 Anime Characters</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("Bts logo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
    }
    h1 {
      color: Black;
      margin-top: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }
    .character {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 150px;
      position: relative;
    }
    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character p {
      margin: 10px 0 0;
      font-weight: bold;
      color: white;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>BT21 AND TINYTAN ANIME STYLES</h1>
  <h2> 방탄소년단 (BANGTAN SONYEONDAN)</h2>
  <h2>BEHIND THE SCENES</h2>
  <div class="container">
    <div class="character">
      <img src="Tinytan tata.jpg" alt="Tata">
      <audio id="audioTata" src="Tata.mp3"></audio>
      <p>Kim Tae-hyung</p>
      <p>Tata</p>
    </div>
    <div class="character">
      <img src="Tinytan Chimmy.jpg" alt="Chimmy">
      <audio id="audioChimmy" src="Chimmy.mp3"></audio>
      <p>Park Ji-min</p>
      <p>Chimmy</p>
    </div>
    <div class="character">
      <img src="Tinytan Rj .jpg" alt="RJ">
      <audio id="audioRJ" src="Rj.mp3"></audio>
      <p>Kim Seok-jin</p>
      <p>RJ</p>
    </div>
    <div class="character">
      <img src="Tinytan Koya.jpg" alt="Koya">
      <audio id="audioKoya" src="Koya.mp3"></audio>
      <p>Kim Nam-joon</p>
      <p>Koya</p>
    </div>
    <div class="character">
      <img src="Tinytan Shooky.jpg" alt="Shooky">
      <audio id="audioShooky" src="Shooky.mp3"></audio>
      <p>Min Yoon-gi</p>
      <p>Shooky</p>
    </div>
    <div class="character">
      <img src="Tintan Mang.jpg" alt="Mang">
      <audio id="audioMang" src="Mang..mp3"></audio>
      <p>Jung Ho-seok</p>
      <p>Mang</p>
    </div>
    <div class="character">
      <img src="Tinytan Cooky.jpg" alt="Cooky">
      <audio id="audioCooky" src="Cooky music.mp3"></audio>
      <p>Jeon Jung-kook</p>
      <p>Cooky</p>
    </div>
    <div class="character">
      <img src="Tinytan Van.jpg" alt="Van">
      <audio id="audioVan" src="Van.mp3"></audio>
      <p>Van</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.character').forEach(character => {
      const img = character.querySelector('img');
      const audio = character.querySelector('audio');

      img.addEventListener('mouseenter', () => {
        audio.play();
      });

      img.addEventListener('mouseleave', () => {
        audio.pause();
        audio.currentTime = 0;  // Reset audio to start
      });
    });
  </script>
</body>
</html>
